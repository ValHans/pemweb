    <link rel="stylesheet" href="lolmenu.css">
    <title>League of Legend-Menu</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <a href="web.html"><img src="title.png" alt="title"></a>
        </div>
        <div class="bg1">
            <img src="wrbg.png" alt="LeagueofLegend" width="1536" height="850">
        </div>
        <div class="kotak1">
            <img src="wr.png" alt="game" width="100%" height="100%">
        </div>
        <div class="idbox">
            <p>Silahkan isi ID RIOT anda</p>
            <input type="text" placeholder="Masukan ID RIOT Anda">
            <p>(Contoh: Westbourne#SEA)</p>
        </div>
        <div class="listbox">
            <p>Pilih Nominal Anda</p>
            <div class="dalamList1">
                <div class="kotakDlist"></div>
                <div class="kotakDlist"></div>
                <div class="kotakDlist"></div>
            </div>
            <div class="dalamList2">
                <div class="kotakDlist"></div>
                <div class="kotakDlist"></div>
                <div class="kotakDlist"></div>
            </div>
            <div class="dalamList3">
                <div class="kotakDlist"></div>
                <div class="kotakDlist"></div>
                <div class="kotakDlist"></div>
            </div>
        </div>
        <div class="paymenu">
            <p>Pilih Pembayaran</p>
            <div class="dalamPM">
                <div class="kotakDPM"></div>
                <div class="kotakDPM"></div>
                <div class="kotakDPM"></div>
                <div class="kotakDPM"></div>
                <div class="kotakDPM"></div>
                <div class="kotakDPM"></div>
                <div class="kotakDPM"></div>
            </div>
        </div>
        <div class="emailbox">
            <p>Bayar!</p>
            <input type="email" placeholder="Masukan Email Anda">
            <button type="button" id="btn">Bayar Sekarang</button>
        </div>
        <footer>
            Copyright &copy; by YourGamingStore
        </footer>
    </div>
</body>
<script src="dist/sweetalert2.all.min.js"></script>
<script>
    const btn = document.getElementById('btn');
    btn.addEventListener('click', function(){
        Swal.fire({
            title: 'Payment',
            text: 'Berhasil',
            icon: 'success'
        })
    });
</script>
</html>
