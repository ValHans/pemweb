<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan Foreach 2</title>
</head>
<body>
    <script>
        //array
        var days = ["Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu", "Minggu"];

        //menampilkan semua hari dengan method foreach
        days.forEach(function(day){
            document.write("<p>" + day + "</p>");
        })
        /*
        var days = ["Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu", "Minggu"];

        days.forEach((day) => {
            document.write("<p>" + day + "</p>");
        })
        */
    </script>
</body>
</html>
